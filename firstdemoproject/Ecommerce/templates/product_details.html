{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid" >
    <center><img src="{{category_type.image.url}}"  class="mt-0"  alt="category image" style="width:100%;height:400px;"></center>
</div>
<div class="container-fluid text-center  pt-2" >
    <h2 class="text-danger">{{category_type.name}}</h2>
<p>{{category_type.description}}</p>
    </div>
<div class="container-fluid text-center">
    <div class="row">
        {% for products in product_datas %}
        <div class="col-sm-4">
            <div class="card mt-0 mb-5"   style="width:20rem;">
            <img src="{{products.image.url}}" style="height:200px;width:300px;"  class="card-img-top" alt="product image">
                <div class="card-body" style="">
            <h3 class="card-title text-center">{{products.name}}</h3>
            <p>{{products.description}}</p>
            <h5>Price:{{products.price}}</h5>
                    <div class="btn btn-danger">
                    <a href="{% url 'shop:products' products.slug %}"  style="color:white;text-decoration:none;">Details</a>
                        </div>
        </div>
    </div>
</div>


{% endfor %}

{% endblock %}
